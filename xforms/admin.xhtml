<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:nm="http://nomisma.org/id/"
	xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:skos="http://www.w3.org/2008/05/skos#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/">
	<head>
		<title>nomisma.org: admin</title>
		<link rel="stylesheet" href="/fr/style/bootstrap/css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="/fr/style/form-runner-bootstrap-override.css" type="text/css"/>
		<link rel="shortcut icon" href="/ops/images/orbeon-icon-16.ico"/>
		<link rel="icon" href="/ops/images/orbeon-icon-16.png" type="image/png"/>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"/>
		<link rel="stylesheet" href="/apps/nomisma/xforms/css/style.css"/>

		<xforms:model>
			<xforms:instance id="rdf" xxforms:exclude-result-prefixes="#all">
				<rdf:RDF/>
			</xforms:instance>

			<xforms:instance id="config" xxforms:exclude-result-prefixes="#all">
				<xi:include href="../config.xml"/>
			</xforms:instance>

			<xforms:instance id="control-instance">
				<controls xmlns="">
					<id/>
					<original_id/>
					<save-trigger/>
					<status/>
					<solr-query>*:*</solr-query>
					<page>1</page>
					<dump/>
				</controls>
			</xforms:instance>

			<xforms:instance id="save-rdfxml-config">
				<config xmlns="">
					<url/>
					<content-type>application/xml</content-type>
					<make-directories>false</make-directories>
					<append>false</append>
				</config>
			</xforms:instance>

			<xforms:instance id="dump">
				<dump xmlns=""/>
			</xforms:instance>

			<!-- sparql update -->
			<xforms:instance id="sparqlUpdate-template">
				<query>
					<![CDATA[DELETE {?s ?p ?o} WHERE { <URI> ?p ?o . ?s ?p ?o . FILTER (?s = <URI>) }]]>
				</query>
			</xforms:instance>
			<xforms:instance id="sparqlUpdate">
				<query/>
			</xforms:instance>

			<!-- Solr instances -->
			<xforms:instance id="addIndex">
				<add xmlns=""/>
			</xforms:instance>
			<xforms:instance id="sendCommit">
				<commit/>
			</xforms:instance>
			<xforms:instance id="deleteId">
				<delete xmlns="">
					<id/>
				</delete>
			</xforms:instance>
			<xforms:instance id="deleteAll">
				<delete xmlns="">
					<query>id:*</query>
				</delete>
			</xforms:instance>
			<xforms:instance id="optimizeIndex">
				<optimize/>
			</xforms:instance>
			<xforms:instance id="solr-response">
				<response/>
			</xforms:instance>

			<!-- ************* SPARQL SUBMISSIONS **********************-->
			<xforms:submission id="delete-graph" action="{instance('config')/sparql_update}" ref="instance('sparqlUpdate')" serialization="text/plain" replace="none" method="post"
				mediatype="application/sparql-update">
				<xforms:message ev:event="xforms-submit-error" level="modal">SPARQL update failed.</xforms:message>
			</xforms:submission>

			<!-- ************************* SOLR SUBMISSIONS ************************** -->
			<!-- post instance to Solr -->
			<xforms:submission id="delete-all" action="{instance('config')/solr_published}update" ref="instance('deleteAll')" instance="deleteAll" replace="none" method="post">
				<xforms:send ev:event="xforms-submit-done" submission="submit-commit"/>
				<xforms:message ev:event="xforms-submit-error" level="modal">Failed to delete all Solr docs.</xforms:message>
			</xforms:submission>

			<xforms:submission id="post-to-solr" action="{instance('config')/solr_published}update" ref="instance('addIndex')" instance="addIndex" replace="instance" method="post">
				<xforms:message ev:event="xforms-submit-error" level="modal">Data Failed to POST to Solr. Index may be offline or URL is incorrect.</xforms:message>
				<xforms:send submission="submit-commit" ev:event="xforms-submit-done"/>
			</xforms:submission>

			<xforms:submission id="delete-id-from-solr" action="{instance('config')/solr_published}update" ref="instance('deleteId')" instance="deleteId" replace="instance"
				method="post">
				<xforms:message ev:event="xforms-submit-error" level="modal">Data Failed to POST to Solr. Index may be offline or URL is incorrect.</xforms:message>
				<xforms:send submission="submit-commit" ev:event="xforms-submit-done"/>
			</xforms:submission>

			<!-- send commit -->
			<xforms:submission id="submit-commit" action="{instance('config')/solr_published}update" ref="instance('sendCommit')" instance="sendCommit" replace="none" method="post">
				<xforms:message ev:event="xforms-submit-error" level="modal">Failed to commit to Solr index.</xforms:message>
			</xforms:submission>

			<xforms:submission id="optimize" action="{instance('config')/solr_published}update" ref="instance('optimizeIndex')" instance="optimizeIndex" replace="none"
				method="post">
				<xforms:setvalue ev:event="xforms-submit-done" ref="instance('control-instance')/status">Solr index flushed and reloaded.</xforms:setvalue>
				<xforms:message ev:event="xforms-submit-error" level="modal">Solr optimize failed.</xforms:message>
			</xforms:submission>

			<!-- query solr to populate the list -->
			<xforms:submission id="query-solr" serialization="none" method="get"
				action="{instance('config')/solr_published}select/?q={instance('control-instance')/solr-query}&amp;rows=100&amp;start={(instance('control-instance')/page - 1) * 100}&amp;fl=id,type,definition,prefLabel"
				replace="instance" instance="solr-response">
				<xforms:message ev:event="xforms-submit-error" level="modal">Solr is inaccessible. Please check Solr configuration.</xforms:message>
			</xforms:submission>

			<!-- ********** XFORMS-MODEL-CONSTRUCT-DONE ********** -->
			<xforms:action ev:event="xforms-model-construct-done">
				<xforms:send submission="query-solr"/>
			</xforms:action>
		</xforms:model>
	</head>

	<body>
		<xforms:var name="display_path">../</xforms:var>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<h1>nomisma Admin</h1>
					<xforms:group ref=".[string-length(instance('control-instance')/status) &gt; 0]">
						<div class="bg-info alert">
							<p>
								<span class="glyphicon glyphicon-info-sign"/>
								<strong>Status:</strong>
								<xforms:output ref="instance('control-instance')/status"/>
							</p>
						</div>
					</xforms:group>
					<xforms:group ref="instance('solr-response')/result[@name='response']">
						<xforms:var name="numFound" select="@numFound"/>
						<xforms:group ref=".[$numFound &gt; 0]">
							<!-- pagination variables -->
							<xforms:var name="rows" select="number(100)"/>
							<xforms:var name="page" select="number(instance('control-instance')/page)"/>
							<xforms:var name="next" select="$page + 1"/>
							<xforms:var name="previous" select="if ($page &gt;= 1) then $page - 1 else 1"/>
							<xforms:var name="current" select="$page"/>
							<xforms:var name="total" select="ceiling($numFound div $rows)"/>
							<div class="row">
								<div class="col-md-12">
									<xforms:input ref="instance('control-instance')/solr-query"/>
									<xforms:trigger>
										<xforms:label>Search</xforms:label>
										<xforms:action ev:event="DOMActivate">
											<xforms:setvalue ref="instance('control-instance')/page">1</xforms:setvalue>
											<xforms:send submission="query-solr"/>
										</xforms:action>
									</xforms:trigger>
									<xforms:group ref=".[instance('control-instance')/solr-query != '*:*']">
										<xforms:trigger>
											<xforms:label>Clear</xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/solr-query">*:*</xforms:setvalue>
												<xforms:setvalue ref="instance('control-instance')/page">1</xforms:setvalue>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
									</xforms:group>
								</div>
							</div>
							<!-- pagination -->
							<div class="paging_div row">
								<div class="col-md-6"> Displaying records <b>
										<xforms:output value="(($page - 1) * $rows) + 1"/>
									</b> to <b>
										<xforms:output value="if ($numFound &gt; $page * $rows) then $page * $rows else $numFound"/>
									</b> of <b>
										<xforms:output value="$numFound"/>
									</b> total results.</div>
								<div class="col-md-6 page-nos">
									<!-- previous -->
									<xforms:group ref=".[$page &gt; 1]">
										<xforms:trigger>
											<xforms:label><span class="glyphicon glyphicon-fast-backward"/></xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/page">1</xforms:setvalue>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
										<xforms:trigger>
											<xforms:label><span class="glyphicon glyphicon-backward"/></xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/page" value="$previous"/>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
									</xforms:group>
									<xforms:group ref=".[$page = 1]">
										<a class="btn btn-default disabled" title="First" href="#">
											<span class="glyphicon glyphicon-fast-backward"/>
										</a>
										<a class="btn btn-default disabled" title="Previous" href="#">
											<span class="glyphicon glyphicon-backward"/>
										</a>
									</xforms:group>
									
									<!-- current-->
									<button type="button" class="btn btn-default">
										<b>
											<xforms:output value="$current"/>
										</b>
									</button>
									
									<!-- next -->
									<xforms:group ref=".[$total &gt; $current]">
										<xforms:trigger>
											<xforms:label>
												<span class="glyphicon glyphicon-forward"/>
											</xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/page" value="$next"/>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
										<xforms:trigger>
											<xforms:label>
												<span class="glyphicon glyphicon-fast-forward"/>
											</xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/page" value="$total"/>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
									</xforms:group>
									<xforms:group ref=".[not($total &gt; $current)]">
										<a class="btn btn-default disabled" title="Next" href="#">
											<span class="glyphicon glyphicon-forward"/>
										</a>
										<a class="btn btn-default disabled" href="#">
											<span class="glyphicon glyphicon-fast-forward"/>
										</a>
									</xforms:group>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-striped">
										<thead>
											<tr>
												<th style="width:80%">ID</th>
												<th style="width:10%">View</th>
												<th style="width:10%">Delete</th>
											</tr>
										</thead>
										<tbody>
											<xforms:repeat nodeset="doc">
												<xforms:var name="id" select="str[@name='id']"/>
												<tr>
													<td>
														<h4>
															<a href="edit/?id={$id}">
																<xforms:output ref="str[@name='prefLabel']"/>
															</a>
														</h4>
														<dl class="dl-horizontal">
															<dt>id</dt>
															<dd><xforms:output value="$id"/></dd>
															<xforms:repeat nodeset="arr[@name='type']/str">
																<dt>rdf:type</dt>
																<dd>
																	<xforms:output ref="."/>
																</dd>
															</xforms:repeat>

														</dl>
													</td>
													<td class="text-center">
														<a href="{instance('config')/url}id/{$id}" target="_blank">html</a>
													</td>
													<td class="text-center">
														<xforms:trigger appearance="minimal">
															<xforms:label>
																<span class="glyphicon glyphicon-remove"/>
															</xforms:label>
															<xforms:dispatch target="delete" name="fr-show" ev:event="DOMActivate"/>
														</xforms:trigger>
													</td>
												</tr>
											</xforms:repeat>
										</tbody>
									</table>
								</div>
							</div>
						</xforms:group>
						<xforms:group ref=".[$numFound = 0]">
							<xforms:group ref=".[instance('control-instance')/solr-query = '*:*']">
								<h1>No ids found in <xforms:output value="instance('config')/id_path"/></h1>
							</xforms:group>
							<xforms:group ref=".[instance('control-instance')/solr-query != '*:*']">
								<h1>No objects that match query: <xforms:output ref="instance('control-instance')/solr-query"/>
									<small>
										<xforms:trigger appearance="minimal">
											<xforms:label>clear</xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:setvalue ref="instance('control-instance')/solr-query">*:*</xforms:setvalue>
												<xforms:setvalue ref="instance('control-instance')/page">1</xforms:setvalue>
												<xforms:send submission="query-solr"/>
											</xforms:action>
										</xforms:trigger>
									</small>
								</h1>
							</xforms:group>
						</xforms:group>
					</xforms:group>
					<fr:xforms-inspector/>
				</div>
				<div class="col-md-3">
					<h2>Actions</h2>
					<div>
						<h3>Generate Data Dumps</h3>
						<ul>
							<li>
								<xforms:trigger appearance="minimal">
									<xforms:label>RDF/XML</xforms:label>
									<xforms:action ev:event="DOMActivate">
										<xforms:dispatch target="generate-rdfxml-dialog" name="fr-show"/>
									</xforms:action>
								</xforms:trigger>
							</li>
						</ul>
					</div>
					<div>
						<h3>Solr</h3>
						<ul>
							<li>
								<xforms:trigger appearance="minimal">
									<xforms:label>Flush and Reload Index</xforms:label>
									<xforms:action ev:event="DOMActivate">
										<xforms:dispatch target="solr-dialog" name="fr-show"/>
									</xforms:action>
								</xforms:trigger>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- *********** DIALOGS *********** -->
		<fr:alert-dialog id="generate-rdfxml-dialog">
			<fr:label>Generate RDF/XML</fr:label>
			<fr:message>This process may take several minutes. Continue?</fr:message>
			<fr:positive-choice>
				<fr:label>Yes</fr:label>
				<xforms:action ev:event="DOMActivate">
					<xforms:setvalue ref="instance('save-rdfxml-config')/url" value="concat('file://', instance('config')/dump_path, '/nomisma.org.rdf')"/>
					<xforms:insert nodeset="instance('rdf')" origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/models/aggregate-all.xpl', 'config-xml', instance('config'), 'data')"/>
					<xforms:insert nodeset="instance('dump')"
						origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/xforms/save-rdfxml.xpl', ('rdf', 'configuration'), (instance('rdf'), instance('save-rdfxml-config')), 'data')"
					/>
				</xforms:action>
			</fr:positive-choice>
			<fr:negative-choice>
				<fr:label>No</fr:label>
			</fr:negative-choice>
		</fr:alert-dialog>
		<fr:alert-dialog id="solr-dialog">
			<fr:label>Flush and Reload Solr Index</fr:label>
			<fr:message>This will flush the Solr index and reload all nomisma ids. It may take several minutes. Continue?</fr:message>
			<fr:positive-choice>
				<fr:label>Yes</fr:label>
				<xforms:action ev:event="DOMActivate">
					<!-- delete all objects -->
					<xforms:send submission="delete-all"/>
					<!-- gather RDF dump -->
					<xforms:insert nodeset="instance('rdf')" origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/models/aggregate-all.xpl', 'config-xml', instance('config'), 'data')"/>
					<xforms:insert nodeset="instance('addIndex')" origin="xxforms:call-xpl('oxf:/apps/nomisma/xpl/serializations/rdf/solr.xpl', 'data', instance('rdf'), 'data')"/>
					<xforms:send submission="post-to-solr"/>
					<xforms:send submission="optimize" ev:event="xforms-submit-done"/>
				</xforms:action>
			</fr:positive-choice>
			<fr:negative-choice>
				<fr:label>No</fr:label>
			</fr:negative-choice>
		</fr:alert-dialog>
	</body>
</html>
